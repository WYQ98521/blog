<script>
    var aaa = $(window).height()
    var Top = $(window).scrollTop()
     start()
    $(window).on('scroll',function(){
       aaa = $(window).height()
       Top = $(window).scrollTop()
     start()
    })

    function start(){
        $('.load img').each(function(){
            var $node = $(this)
            if($node.offset().top <= aaa + Top){
              $node.attr('src',$node.attr('data-src'))
          }
      })
    }
    



</script>
