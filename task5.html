<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="login">
		<form action="/AAA" method="post">
			<div class="name">
				<label for="username">姓名：</label>
				<input type="text" name="username" placeholder="用户名" id="username">
			</div>
			<div class="password">
				<label for="password">密码：</label>
				<input type="password" name="password" id="password">
			</div>
			<div class="sex">
				性别：
				<input type="radio" name="sex" value="男" checked> 男
				<input type="radio" name="sex" value="女"> 女
			</div>
			<div class="choose">
				取向：
				<input type="radio" name="choose" value="男"> 男
				<input type="radio" name="choose" value="女" checked> 女
			</div>
			<div class="hobby">
				爱好：
				<input type="checkbox" name="hobby" value="dota"> dota
				<input type="checkbox" name="hobby" value="旅游" checked> 旅游
				<input type="checkbox" name="hobby" value="宠物" checked> 宠物
			</div>
			<div class="textarea">
				评论：
				<textarea name="" id="" cols="30" rows="10" placeholder="ddd"></textarea>
			</div>
			<div class="select">
				我的car：
				<select name="" id="">
					<option value="萨博">萨博</option>
					<option value="奔驰">奔驰</option>
					<option value="宝马">宝马</option>
				</select>
				<input type="submit" value="提交">
			</div>

		</form>
	</div>
</body>
</html>
