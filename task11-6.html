<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .img{
      text-align: center;
      width: 600px;
      height: 400px;
      border: 5px solid red;
      margin: 0 auto;
    }
    .img:before{
      content: '';
      display: inline-block;
      width: 0px;
      height: 100%;
      vertical-align: middle;
          }
    .img .one{
      vertical-align: middle;
      width: 300px;
      height: 200px;
    }

  </style>
</head>
<body>
  <div class="img">
    <img class="one" src="http://pic4.nipic.com/20090813/2990649_211545066_2.jpg" alt="风景图片">
  </div>
</body>
</html>
