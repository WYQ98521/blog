<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .one{
    background-color: #ccc;
    width: 600px;
    height: 400px;
    margin: 0 auto;
    text-align: center;
  }

  .three p{
    font-size: 20px;
  }
  
  .one:before{
    content: '';
    display: inline-block;
    width: 3px;
    height: 100%;
    vertical-align: middle;
    
  }
  .three {
    display: inline-block;
    
    
    
  }
  .four{
    vertical-align: middle;
    
  }
  
</style>
</head>
<body>
  <div class="one">
    
    <div class="three">
      <h1>这是标题</h1>
      <p class="four">这是内容，这段文字在当前区块内垂直水平居中</p>
    </div>
  </div>
</body>
</html>
