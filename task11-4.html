<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .one{
      background-color: #ccc;
      width: 300px;
      height: 200px;
      margin: 0 auto;
      position:relative;
    }

    .three p{
      font-size: 20px;
    }
    
    .three{
      text-align: center;
      position:absolute;
      left:50%;
      top:50%;
      margin-top:-100px;
      margin-left:-150px;
      
    }
    
  </style>
</head>
<body>
  <div class="one">
    
    <div class="three">
    <h1>这是标题</h1>
    <p>这是内容，这段文字在当前区块内垂直水平居中</p>
  </div>
  </div>
</body>
</html>
