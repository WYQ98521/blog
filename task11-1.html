<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.aside{
			float: left;
			width: 200px;
			height: 400px;
			background-color: red;
		}
		.main{
			margin-left: 210px;
			height: 500px;
			background-color: blue;
		}
		.content:after{
			content: '';
			display: block;
			clear: both;
		}
		
			
		
	</style>
</head>
<body>
	<div class="content">
		<div class="aside"></div>
		<div class="main"></div>
	</div>
	
</body>
</html>
